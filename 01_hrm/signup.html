<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>H R M ( signup )</title>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="">
            <div class="form_row">
                <div class="form_field">
                    <label for="">Full Name :</label>
                    <input type="text" placeholder="full name">
                </div>
                <div class="form_field">
                    <label for="">Email Address :</label>
                    <input type="email" placeholder="email address">
                </div>
            </div>
            <div class="form_row">
                <div class="form_field">
                    <label for="">Username :</label>
                    <input type="text" placeholder="username">
                </div>
                <div class="form_field">
                    <label for="">Mobile Number :</label>
                    <input type="tel" placeholder="mobile number" pattern="[0-9]{10}" maxlength="10">
                </div>
            </div>
            <div class="form_row">
                <div class="form_field">
                    <label for="">Date of Birth :</label>
                    <input type="text" placeholder="dob">
                </div>
                <div class="form_field">
                    <label for="">Gender :</label>
                    <input type="email" placeholder="gender">
                </div>
            </div>
            <div class="form_row">
                <div class="form_field_address">
                    <label for="">Address :</label>
                    <textarea name="" id="" placeholder="address"></textarea>
                </div>
            </div>
            <div class="form_row">
                <div class="form_field">
                    <label for="">Department :</label>
                    <input type="text" placeholder="department">
                </div>
                <div class="form_field">
                    <label for="">Joining Date :</label>
                    <input type="email" placeholder="joining date">
                </div>
            </div>
            <div class="form_row">
                <div class="form_field">
                    <label for="">Password :</label>
                    <input type="text" placeholder="password">
                </div>
                <div class="form_field">
                    <label for="">Confirm Password :</label>
                    <input type="email" placeholder="confirm password">
                </div>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
